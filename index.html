<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 320px;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      color: #555;
      margin-bottom: 30px;
      min-height: 48px;
    }

    .buttons {
      position: relative;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    button {
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #ddd;
      position: relative;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">Hey C√©line üíï</h1>
    <p id="message"></p>
    <div class="buttons" id="buttons" style="display:none;">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôÑ</button>
    </div>
  </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const card = document.getElementById('card');
    const hearts = document.getElementById('hearts');
    const messageEl = document.getElementById('message');
    const buttons = document.getElementById('buttons');

    const messages = [
      "I have a very important question for you‚Ä¶",
      "Please read this carefully ü•∫",
      "You mean the world to me ",
      "So‚Ä¶ will you be my Valentine? "
    ];

    let msgIndex = 0;
    let charIndex = 0;

    function typeMessage() {
      if (charIndex < messages[msgIndex].length) {
        messageEl.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 50);
      } else {
        setTimeout(() => {
          msgIndex++;
          charIndex = 0;
          messageEl.textContent = "";
          if (msgIndex < messages.length) {
            typeMessage();
          } else {
            buttons.style.display = 'block';
          }
        }, 800);
      }
    }

    typeMessage();

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      card.innerHTML = `
        <h1>YAYYYY üíò</h1>
        <p>You just made me the happiest person ever</p>
        <p>I love you ‚ù§Ô∏è</p>
      `;

      setTimeout(() => {
        for (let i = 0; i < 40; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerText = '‚ù§Ô∏è';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
          hearts.appendChild(heart);
        }
      }, 400);
    });
  </script>
</body>
</html>
